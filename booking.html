<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Schedule – Starter</title>
  <link rel="icon" href="assets/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .scheduler-wrap {max-width: 980px; margin: 2rem auto; background:#fff; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); padding: 0.5rem;}
    .scheduler-wrap iframe {width: 100%; height: 840px; border: 0; border-radius: 12px;}
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="brand">
        <img src="assets/favicon.svg" alt="logo" class="logo">
        <div>
          <h1 id="businessName">Your Business</h1>
          <p class="tagline">Pick a time that works</p>
        </div>
      </div>
      <a class="btn ghost" href="index.html">Home</a>
    </div>
  </header>

  <main class="container">
    <div class="scheduler-wrap">
      <iframe id="schedulerFrame" title="Scheduler"></iframe>
    </div>
    <p class="muted center">Don’t have a scheduler link yet? Edit <code>config.js</code> → <code>booking.calendlyEmbedUrl</code>.</p>
  </main>

  <script src="config.js"></script>
  <script>
    (function(){
      const cfg = window.APP_CONFIG || {};
      const nameEl = document.getElementById('businessName');
      if (cfg.businessName) nameEl.textContent = cfg.businessName;
      const frame = document.getElementById('schedulerFrame');
      const url = (cfg.booking && cfg.booking.calendlyEmbedUrl) ? cfg.booking.calendlyEmbedUrl : 'https://calendly.com/your-handle/30min';
      frame.src = url;
    })();
  </script>
</body>
</html>
